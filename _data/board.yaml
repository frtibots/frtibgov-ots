- name: Dana Bilyeu
  group: board
  description: <br> Ms. Bilyeu is the Executive Director of the National Association of State Retirement Administrators (NASRA), an organization of the CEOs of statewide pension plans in all states and territories of the United States. Prior to her appointment as the Executive Director of NASRA, Ms. Bilyeu served for ten years as the Executive Officer of the Public Employees’ Retirement System of Nevada. <br><br> In 2006, Ms. Bilyeu was nominated by the President and confirmed by the Senate to the Social Security Advisory Board. The Advisory Board is an independent, bipartisan board created by Congress and appointed by the President and the Congress to advise the President, the Congress, and the Commissioner of Social Security on matters related to Social Security and Supplemental Security Income programs. Ms. Bilyeu serves on the Public Employee Board of the International Foundation of Employee Benefit Plans and the Board of Directors of the National Institute on Retirement Security. She received her juris doctor from California Western School of Law and her B.A. from the University of Arizona.
  image:

- name: Leona M. Bridges
  group: board
  description: <br> Ms. Bridges is a Commissioner for the San Francisco Employees’ Retirement System, where she serves as chair of the Deferred Compensation Committee. She is a former Director for the Municipal Transportation Agency and was a Commissioner for the San Francisco Parking Authority of the City & County of San Francisco, where she continues to serve on the Bond Oversight Committee.  For more than two decades, Ms. Bridges was a Managing Director at Barclays Global Investors (acquired by BlackRock in 2009), becoming the world’s largest asset manager in combined assets under management. <br><br> During her career in the financial services industry, she focused on asset management as it related to global securities lending/trading, collateral management, custody services, client services, and business development. Additionally, she was responsible for establishing and maintaining civic and community relationships. Ms. Bridges holds an MBA from Golden Gate University Ageno School of Business and a Bachelor of Arts in Business Administration from San Francisco State University. She established an endowed scholarship in the College of Business to support economically and educationally disadvantaged students at San Francisco State University. She is actively involved in her community and believes that “we should always be a blessing to others.” Ms. Bridges serves on various community and non- profit boards.  She is the recipient of many professional, community, and prestigious national awards.
  image:

- name: Stacie Olivares
  group: board
  description: <br> Ms. Olivares is the former President and Chief Investment Officer of SUMA, an early-stage financial technology company. Previously, she served from 2019 to 2022 as California Governor Gavin Newsom’s appointee to the board of administration of CalPERS, the largest public pension fund in the United States. Ms. Olivares also served as the Chief Investment Officer of Lendistry, a technology-enable capital lending platform, and as the Managing Director of the California Organized Investment Network (COIN). She has served as the Senior Advisor on blockchain for the State of California and on the State of California’s economic advisory board, guiding the State’s leadership on economic strategy, bond issuance, global capital markets, and legislation. In the private sector, Ms. Olivares has held numerous positions that intersect finance, technology, and policy and today serves as an advisor to many family offices, funds, and innovative companies. Ms. Olivares serves on the board of the Kroll Bond Rating Agency (KBRA) and has previously served on the boards and audit committees of other publicly traded companies. Additionally, she serves on the boards of several foundations and is an Advisory Board Member of the University of California at Berkeley, College of Letters and Science. Ms. Olivares is an alumna of the University of California at Berkeley and of Harvard University.
  image:

- name: Ravindra Deo
  group: executive-director
  description: <br> Ravindra Deo serves as the Executive Director of the largest defined contribution plan in the world. Ravindra joined the FRTIB in 2015 as the Chief Investment Officer. During his time at FRTIB, he also served as acting COO from June 2016 to February 2017, and acting Executive Director from May 2017 to August 2017. Ravindra started his career in 1986 and worked in the asset management industry for 29 years prior to joining the FRTIB. <br><br> Mr. Deo has worked in a variety of roles including as an overlay asset allocator focused on risk reduction, as part of a team that worked on the creation of the first ETFs, as a team leader focused on lifestyle funds, and as an investment advisory consultant to some of the largest institutional investors in the world. He has been the lead on investment and manager research teams and has conducted extensive manager research on both alternative and traditional asset classes. Ravindra has a Bachelor of Technology from the Indian Institute of Technology, Delhi and an MBA from the University of California, Berkeley.

- name: Mike Gerber (Chair)
  group: board
  description: <br> Mr. Gerber is a partner at the Philadelphia-based multi-strategy alternative investment firm FS Investments, where he is a member of the firm’s Executive Committee. He is also a co-founder of and advisor to Intrinsic Capital Partners, a growth equity firm. Earlier in his career, Mr. Gerber practiced law at what is now Faegre Drinker Biddle & Reath LLP, where he was a member of the firm’s Corporate and Securities practice group. He also served in several public service roles, including as a member of the Pennsylvania House of Representatives and a trustee of Pennsylvania’s State Employees’ Retirement System, where he was a member of the Audit and Investment Committees. <br><br> Mr. Gerber serves on the Board of Trustees of the University of Pennsylvania and is the Founding Chair of the Board of Philadelphia Financial Scholars, a high school-focused financial literacy and entrepreneurship program. Mr. Gerber also serves on the Board of Directors and Executive Committee of the Chamber of Commerce for Greater Philadelphia and the Philadelphia Equity Alliance. Mr. Gerber earned his undergraduate degree from the University of Pennsylvania and graduated cum laude from Villanova University School of Law, where he received a scholarship award for his involvement in community legal services.  Mr. Gerber lives with his wife and three children in the Philadelphia suburbs.

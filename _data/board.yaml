- name: Employee Thrift Advisory Council (ETAC)
  group: etac
  description: <br> The Employee Thrift Advisory Council (ETAC) is comprised of representatives from Federal and Postal unions and management associations, as well as a representative from the Department of Defense on behalf of uniformed service members. ETAC provides advice on matters relating to TSP investment policies and plan administration. The Board and the Executive Director meet with ETAC at least annually.
